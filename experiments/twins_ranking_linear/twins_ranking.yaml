################################################################################
#   Twins ranking linear config
# Run python random_ranking.py --cfg=twins_ranking.yaml --o=results/
################################################################################

# Experiment_parameters

data_name: 'twins'
binary_outcome: True
num_repeats: 50 # was 20
number_of_candidate_sites : 30 #

min_sample_size_cand : 200 
max_sample_size_cand : 400 
host_sample_size : 400 
host_test_size : 2000
desired_initial_sample_size : 1.e+5

added_T_coef : 40 # to increase importance of T

outcome_function : null

true_beta_great_0_prop : 0.8

std_true_y : 1

model_param:

  Linear:
    run: True
    power_x : 1
    power_x_t : 1
    sigma_rand_error : 1
  
  GP:
    run: True

  
  BART:
    run: True

    prior_hyperparameters:
      sigma_0_sq : 1
      p_categorical_pr: 0
      p_categorical_trt : 0

    predictive_model_parameters:
      parallel : True 
      burnin : 15 
      max_depth : 250 
      num_trees_pr : 200
      num_trees_trt : 200
      num_cutpoints : 100 
      Nmin : 1 
      tau_pr  : 0.6  #0.6 * np.var(y) / /NUM_TREES_PR 
      tau_trt  : 0.1   #0.1 * np.var(y) / /NUM_TREES_TRT 
      alpha_pr : 0.95  # shrinkage (splitting probability)
      beta_pr  : 2  # shrinkage (tree depth)
      alpha_trt  : 0.95  # shrinkage for treatment part
      beta_trt  : 2 
      standardize_target  : True 
      parallel : True
    
    conditional_model_param:
      parallel : True 
      burnin : 15 
      max_depth : 250 
      num_trees_pr : 200
      num_trees_trt : 200
      num_cutpoints : 100 
      Nmin : 1 
      tau_pr  : 0.6  #0.6 * np.var(y) / /NUM_TREES_PR 
      tau_trt  : 0.1   #0.1 * np.var(y) / /NUM_TREES_TRT 
      alpha_pr : 0.95  # shrinkage (splitting probability)
      beta_pr  : 2  # shrinkage (tree depth)
      alpha_trt  : 0.95  # shrinkage for treatment part
      beta_trt  : 2 
      standardize_target  : True 
      parallel : True

      sampling_parameters:
      n_samples_outer_expectation_obs : 600
      n_samples_inner_expectation_obs : 400
      n_samples_outer_expectation_caus : 600
      n_samples_inner_expectation_caus : 400
    

k : [1, 3, 5, 10, 15, 20]
top_n : null

