################################################################################
#   Twins ranking linear config
# Run python random_ranking.py --cfg=ihdp_ranking.yaml --o=results/
################################################################################

# Experiment_parameters

data_name: 'lalonde'
binary_outcome: False
num_repeats: 10
number_of_candidate_sites : 30 
min_treat_group_size: 15

min_sample_size_cand : 300 
max_sample_size_cand : 500
host_sample_size : 400 
host_test_size : 2000
desired_initial_sample_size : 1.e+4

added_T_coef : 50 # to increase importance of T

outcome_function : null

true_beta_great_0_prop : 0.8

std_true_y : 1

model_param:

  Linear:
    run: True
    power_x : 1
    power_x_t : 1
    sigma_rand_error : 1
  
  GP:
    run: False

  
  BART:
    run: False

    prior_hyperparameters:
      sigma_0_sq : 1
      p_categorical_pr: 19
      p_categorical_trt : 19

    predictive_model_parameters:
      parallel : True 
      burnin : 100
      max_depth : 250
      num_trees_pr : 200
      num_trees_trt : 100
      num_cutpoints : 300
      Nmin: 10
      mtry_pr: 0 # default 0 seems to be 'all'
      mtry_trt: 0 
      tau_pr : 0.003 #0.6 * np.var(y) / /NUM_TREES_PR
      tau_trt : 0.003  #0.1 * np.var(y) / /NUM_TREES_TRT
      alpha_pr: 0.95 # shrinkage (splitting probability)
      beta_pr : 2 # shrinkage (tree depth)
      alpha_trt : 0.95 # shrinkage for treatment part
      beta_trt : 2
      standardize_target : True
      parallel: True
      b_scaling: False
      a_scaling: False
    
    conditional_model_param:
      parallel : True 
      burnin : 100
      max_depth : 250
      num_trees_pr : 200
      num_cutpoints : 300
      Nmin : 10
      mtry_pr : 0 # default 0 seems to be 'all'
      mtry_trt : 0 
      tau_pr : 0.6  #0.6 * np.var(y) / /NUM_TREES_PR
      tau_trt : 0.1 #0.1 * np.var(y) / /NUM_TREES_TRT
      alpha_pr: 0.95 # shrinkage (splitting probability)
      beta_pr : 2 # shrinkage (tree depth)
      alpha_trt : 0.95 # shrinkage for treatment part
      beta_trt : 2
      standardize_target : True
      parallel : True
      b_scaling : False
      a_scaling : False

    sampling_parameters:
      n_samples_outer_expectation_obs : 600
      n_samples_inner_expectation_obs : 400
      n_samples_outer_expectation_caus : 600
      n_samples_inner_expectation_caus : 400

k : [1, 3, 5, 10, 15, 20]
top_n : null

